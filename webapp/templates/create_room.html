<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Game Room</title>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --container-bg: white;
            --shadow-color: rgba(0,0,0,0.1);
            --thick-shadow-color: rgba(0,0,0,0.5);
            --info-bg: #f8f9fa;
            --player-bg-color: #f9f9f9;
            --border-color: #ddd;
            --score-input-border-color: #ccc;
            --manual-throw-control-color: #f8f9fa;
            --light-blue-bg: #e3f2fd;
            --green: #4caf50;
            --light-green-bg: #e8f5e9;
            --dark-gray-text: #333;
            --medium-gray: #666;
            --dark-green: #45a049;
            --light-gray: #ccc;
            --red: #f44336;
            --light-orange-bg: #fff3e0;
            --light-red-bg: #f8d7da;
            --dark-red-txt: #721c24;
            --light-red-border: #f5c6cb;
            --light-green-bg-two: #d4edda;
            --dark-green-text: #155724;
            --light-green-border: #c8e6c9;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --container-bg: #2d2d2d;
            --shadow-color: rgba(255,255,255,0.1);
            --thick-shadow-color: rgba(255,255,255,0.5);
            --heading-color: #7dd3fc;
            --info-bg: #1e1e1e;
            --player-bg-color: #363636;
            --border-color: #444;
            --score-input-border-color: #444;
            --manual-throw-control-color: #363636;
            --light-blue-bg: #1a2733;
            --green: #50b654;
            --light-green-bg: #1b3320;
            --dark-gray-text: #e0e0e0;
            --medium-gray: #a0a0a0;
            --dark-green: #57c25c;
            --light-gray: #444444;
            --red: #ff5c5c;
            --light-orange-bg: #332200;
            --light-red-bg: #362222;
            --dark-red-txt: #ff8a8a;
            --light-red-border: #443333;
            --light-green-bg-two: #1b3320;
            --dark-green-text: #4caf50;
            --light-green-border: #2d4a2e;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            padding: 20px;
            border-radius: 8px;
            background-color: var(--container-bg);
            box-shadow 0 2px 5px var(--shadow-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .radio-group {
            margin: 10px 0;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--green);
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: var(--dark-green);
        }

        .btn.cancel {
            background-color: var(--red);
        }

        #passwordField {
            display: none;
        }

        .flash {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .flash.error {
            background-color: var(--light-red-bg);
            color: var(--dark-red-txt);
            border: 1px solid var(--light-red-border);
        }

        .flash.success {
            background-color: var(--light-green-bg-two);
            color: var(--dark-green-text);
            border: 1px solid var(--light-green-border);
        }
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .theme-switch input {
            display: none;
        }
        .theme-switch label {
            cursor: pointer;
            padding: 8px 16px;
            background: var(--container-bg);
            border-radius: 20px;
            display: inline-block;
            min-width: 60px;
            text-align: center;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle">Light</label>
        </div>
        <h1>Create Game Room</h1>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('create_room') }}">
            <div class="form-group">
                <label for="roomName">Room Name:</label>
                <input type="text" id="roomName" name="name" required>
            </div>

            <div class="form-group">
                <label>Game Type:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="game_type" value="501" checked> 501
                    </label>
                    <label>
                        <input type="radio" name="game_type" value="301"> 301
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="double_out"> Double-out required
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="is_private" onchange="togglePasswordField()"> Private Room
                </label>
            </div>

            <div class="form-group" id="passwordField">
                <label for="roomPassword">Room Password:</label>
                <input type="password" id="roomPassword" name="room_password">
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Create Room</button>
                <button type="button" class="btn cancel" onclick="window.location.href='/rooms'">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        const toggleSwitch = document.getElementById('theme-toggle');
        const themeLabel = toggleSwitch.nextElementSibling;

        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            toggleSwitch.checked = true;
            themeLabel.textContent = 'Dark';
        }

        toggleSwitch.addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeLabel.textContent = 'Dark';
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeLabel.textContent = 'Light';
            }
        });
        
        function togglePasswordField() {
            const passwordField = document.getElementById('passwordField');
            const passwordInput = document.getElementById('roomPassword');
            const isPrivate = document.querySelector('input[name="is_private"]').checked;
            
            passwordField.style.display = isPrivate ? 'block' : 'none';
            passwordInput.required = isPrivate;
        }
    </script>
</body>
</html>

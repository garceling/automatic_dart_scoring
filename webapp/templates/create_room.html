<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Game Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .radio-group {
            margin: 10px 0;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn.cancel {
            background-color: #f44336;
        }

        #passwordField {
            display: none;
        }

        .flash {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .flash.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .flash.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c8e6c9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Game Room</h1>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('create_room') }}">
            <div class="form-group">
                <label for="roomName">Room Name:</label>
                <input type="text" id="roomName" name="name" required>
            </div>

            <div class="form-group">
                <label>Game Type:</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="game_type" value="501" checked> 501
                    </label>
                    <label>
                        <input type="radio" name="game_type" value="301"> 301
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="double_out"> Double-out required
                </label>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" name="is_private" onchange="togglePasswordField()"> Private Room
                </label>
            </div>

            <div class="form-group" id="passwordField">
                <label for="roomPassword">Room Password:</label>
                <input type="password" id="roomPassword" name="room_password">
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Create Room</button>
                <button type="button" class="btn cancel" onclick="window.location.href='/rooms'">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        function togglePasswordField() {
            const passwordField = document.getElementById('passwordField');
            const passwordInput = document.getElementById('roomPassword');
            const isPrivate = document.querySelector('input[name="is_private"]').checked;
            
            passwordField.style.display = isPrivate ? 'block' : 'none';
            passwordInput.required = isPrivate;
        }
    </script>
</body>
</html>

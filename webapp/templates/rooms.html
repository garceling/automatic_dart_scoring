<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Game Rooms</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --container-bg: white;
            --shadow-color: rgba(0,0,0,0.1);
            --thick-shadow-color: rgba(0,0,0,0.5);
            --info-bg: #f8f9fa;
            --player-bg-color: #f9f9f9;
            --border-color: #ddd;
            --score-input-border-color: #ccc;
            --manual-throw-control-color: #f8f9fa;
            --light-blue-bg: #e3f2fd;
            --green: #4caf50;
            --light-green-bg: #e8f5e9;
            --dark-gray-text: #333;
            --medium-gray: #666;
            --dark-green: #45a049;
            --light-gray: #ccc;
            --red: #f44336;
            --light-orange-bg: #fff3e0;
            --light-red-bg: #f8d7da;
            --dark-red-txt: #721c24;
            --light-red-border: #f5c6cb;
            --light-green-bg-two: #d4edda;
            --dark-green-text: #155724;
            --light-green-border: #c8e6c9;
            --primary-blue: #2196f3;
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --container-bg: #2d2d2d;
            --shadow-color: rgba(255,255,255,0.1);
            --thick-shadow-color: rgba(255,255,255,0.5);
            --heading-color: #7dd3fc;
            --info-bg: #1e1e1e;
            --player-bg-color: #363636;
            --border-color: #444;
            --score-input-border-color: #444;
            --manual-throw-control-color: #363636;
            --light-blue-bg: #1a2733;
            --green: #50b654;
            --light-green-bg: #1b3320;
            --dark-gray-text: #e0e0e0;
            --medium-gray: #a0a0a0;
            --dark-green: #57c25c;
            --light-gray: #444444;
            --red: #ff5c5c;
            --light-orange-bg: #332200;
            --light-red-bg: #362222;
            --dark-red-txt: #ff8a8a;
            --light-red-border: #443333;
            --light-green-bg-two: #1b3320;
            --dark-green-text: #4caf50;
            --light-green-border: #2d4a2e;
            --primary-blue: #64b5f6;
        }
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .room-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .room-card {
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            padding: 15px;
            background-color: var(--container-bg);
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        
        .room-card.private {
            background-color: var(--light-orange-bg);
        }
        
        .room-card h3 {
            margin: 0 0 10px 0;
            color: var(--text-color);
        }
        
        .room-info {
            margin: 5px 0;
            color: var(--medium-gray);
        }
        
        .room-players {
            margin: 10px 0;
            font-weight: bold;
        }
        
        .btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--green);
            color: var(--container-bg);
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: var(--dark-green);
        }

        .btn:disabled {
            background-color: var(--light-gray);
            cursor: not-allowed;
        }
        
        .btn.create {
            background-color: var(--primary-blue);
        }
        
        .password-prompt {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--container-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            z-index: 1000;
        }
        
        .password-prompt input {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
        
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--thick-shadow-color);
            z-index: 999;
        }

        .flash {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }

        .flash.error {
            background-color: var(--light-red-bg);
            color: var(--dark-red-txt);
            border: 1px solid var(--light-red-border);
        }

        .flash.success {
            background-color: var(--light-green-bg-two);
            color: var(--dark-green-text);
            border: 1px solid var(--light-green-border);
        }

        .container {
            margin-bottom: 20px;
        }

        .no-rooms {
            text-align: center;
            padding: 20px;
            color: var(--medium-gray);
            font-style: italic;
            background-color: var(--container-bg);
            border-radius: 8px;
            margin: 20px 0;
        }
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .theme-switch input {
            display: none;
        }
        .theme-switch label {
            cursor: pointer;
            padding: 8px 16px;
            background: var(--container-bg);
            border-radius: 20px;
            display: inline-block;
            min-width: 60px;
            text-align: center;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <label for="theme-toggle">Light</label>
        </div>
        <h1>Game Rooms</h1>
        
        <div class="controls">
            <button class="btn create" onclick="window.location.href='/create_room'">Create Room</button>
            <button class="btn" onclick="window.location.href='/'">Back to Home</button>
        </div>

        <div id="flashMessages"></div>
    </div>
    
    <div class="room-list" id="roomList">
        <!-- Rooms will be populated here -->
    </div>
    
    <div class="password-prompt" id="passwordPrompt">
        <h3>Enter Room Password</h3>
        <input type="password" id="roomPassword" placeholder="Password">
        <button class="btn" onclick="submitPassword()">Join</button>
        <button class="btn" onclick="cancelPasswordPrompt()">Cancel</button>
    </div>
    
    <div class="overlay" id="overlay"></div>

    <script>
        const toggleSwitch = document.getElementById('theme-toggle');
        const themeLabel = toggleSwitch.nextElementSibling;

        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            toggleSwitch.checked = true;
            themeLabel.textContent = 'Dark';
        }

        toggleSwitch.addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeLabel.textContent = 'Dark';
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeLabel.textContent = 'Light';
            }
        });
        
        let socket = io();
        let selectedRoomId = null;

        socket.on('connect', () => {
            console.log('Connected to server');
            refreshRooms();
        });

        function refreshRooms() {
            console.log('Refreshing rooms list');
            socket.emit('get_rooms');
        }

        socket.on('rooms_list', (data) => {
            console.log('Received rooms list:', data);
            const roomList = document.getElementById('roomList');
            roomList.innerHTML = '';
            
            if (!data.rooms.length) {
                roomList.innerHTML = '<div class="no-rooms">No active rooms available. Create one to get started!</div>';
                return;
            }

            data.rooms.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = `room-card ${room.is_private ? 'private' : ''}`;
                
                roomCard.innerHTML = `
                    <h3>${room.name}</h3>
                    <div class="room-info">Game Type: ${room.game_type}</div>
                    <div class="room-info">Double Out: ${room.double_out_required ? 'Yes' : 'No'}</div>
                    <div class="room-info">Created by: ${room.creator}</div>
                    <div class="room-players">Players: ${room.current_players}/${room.max_players}</div>
                    ${room.room_status === 'waiting' ? `
                        <button class="btn" onclick="joinRoom(${room.id}, ${room.is_private})"
                        ${room.current_players >= room.max_players ? 'disabled' : ''}>
                            Join Room
                        </button>
                    ` : '<div class="room-info">Game in progress</div>'}
                `;
                
                roomList.appendChild(roomCard);
            });
        });

        function joinRoom(roomId, isPrivate) {
            console.log('Attempting to join room:', roomId, 'Private:', isPrivate);
            if (isPrivate) {
                selectedRoomId = roomId;
                document.getElementById('passwordPrompt').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('roomPassword').value = '';
                document.getElementById('roomPassword').focus();
            } else {
                socket.emit('join_room', { room_id: roomId });
            }
        }

        function submitPassword() {
            const password = document.getElementById('roomPassword').value;
            socket.emit('join_room', {
                room_id: selectedRoomId,
                password: password
            });
            cancelPasswordPrompt();
        }

        function cancelPasswordPrompt() {
            document.getElementById('passwordPrompt').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            selectedRoomId = null;
        }

        socket.on('room_created', (data) => {
            console.log('Room created:', data);
            window.location.href = data.redirect_url;
        });

        socket.on('join_success', (data) => {
            console.log('Join success:', data);
            window.location.href = `/lobby/${data.room_id}`;
        });

        socket.on('error', (data) => {
            console.error('Socket error:', data);
            showFlash(data.message, 'error');
        });

        function showFlash(message, type) {
            const flashContainer = document.getElementById('flashMessages');
            const flash = document.createElement('div');
            flash.className = `flash ${type}`;
            flash.textContent = message;
            flashContainer.appendChild(flash);
            setTimeout(() => flash.remove(), 5000);
        }

        // Handle Enter key in password prompt
        document.getElementById('roomPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitPassword();
            }
        });

        // Refresh rooms list periodically
        setInterval(refreshRooms, 5000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Calibration</title>
    <style>
        .camera-feed {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Single Camera Calibration</h1>
    <div>
        <label for="camera-select">Select Camera:</label>
        <select id="camera-select">
            {% for camera_id in camera_ids %}
                <option value="{{ camera_id }}">Camera {{ camera_id }}</option>
            {% endfor %}
        </select>
        <button id="select-camera">Select</button>
    </div>

    <div class="camera-feed">
        <h2>Live Camera Feed</h2>
        <canvas id="camera-canvas" width="640" height="480"></canvas>
    </div>

    <script>
        const cameraSelect = document.getElementById('camera-select');
        const selectCameraButton = document.getElementById('select-camera');
        const canvas = document.getElementById('camera-canvas');
        const ctx = canvas.getContext('2d');
        const points = [];

        const videoFeedUrl = '/video_feed';

        // Refresh the canvas with the video feed
        const img = new Image();
        img.onload = () => ctx.drawImage(img, 0, 0);
        setInterval(() => {
            img.src = videoFeedUrl + '?' + new Date().getTime();
        }, 100);

        // Handle camera selection
        selectCameraButton.addEventListener('click', () => {
            const selectedCamera = cameraSelect.value;
            fetch('/select_camera', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ camera_index: parseInt(selectedCamera, 10) }),
            })
                .then(response => response.json())
                .then(data => alert(data.message || data.error))
                .catch(error => console.error('Error:', error));
        });

        // Handle point selection
        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            points.push([x, y]);
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, 2 * Math.PI);
            ctx.fill();

            if (points.length === 4) {
                fetch('/select_points', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ points, camera_index: parseInt(cameraSelect.value, 10) }),
                })
                    .then(response => response.json())
                    .then(data => alert(data.message || data.error))
                    .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
